resources:
  resource_group:
    name: "{{ concat('demo1-', ref.name) }}"
    location: "{{ instance.location }}"
    tags:
      - "stage": "{{ instance.stage }}"
      - "location": "{{ instance.location }}"
      - "iteration": "{{ instance.iteration }}"
      - "version": "{{ version }}"

commands:
  - cmd: "az group create --name '{{ resources.resource_group.name }}' --location '{{ resources.resource_group.location }}'"